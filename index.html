<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
<!-- favicon -->
<link rel="shortcut icon" href="./icons/Logo.png" type="image/x-icon">
<!-- tailwind and daisyUI cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
<!-- customs css -->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <!-- header section start here -->
   <header class="max-w-screen-xl mx-auto px-2 md:px-16 lg:px-16 lg:my-10">

    <div class="border-b-2 lg:py-5">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <img class="cursor-pointer" src="./icons/Logo.png" alt="">
            </div>
            <div class="navbar-center ml-7 md:ml-0 lg:ml-0">
              <button onclick="sortByViews()" class="px-2 lg:px-5 py-2 lg:py-2 btn-bg rounded-md lg:font-medium lg:text-base hover:bg-red-500 hover:text-white">Sort by view</button>
            </div>
            <div class="navbar-end">
               <a href="blog.html"><button class="primary-btn-bg text-white font-medium px-3 lg:px-5 py-2 rounded-md lg:text-base">Blog</button></a>
            </div>
          </div>
    </div>

   </header>
   <!-- header section end here -->

   <!-- main section start here -->
   <main class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 py-2 my-4 lg:my-10">

    <!-- videos category -->
    <div id="categories-container" class="text-center">
  
    </div>

    <!-- drawing button err message -->
    <div id="drawing-err-container" class="mt-10 lg:mt-20">
     <div class="flex justify-center items-center">
      <img src="./icons/Icon.png" alt="">
     </div>
     <h1 class="text-center text-xl lg:text-4xl font-bold mt-5 err-msg-color">Oops!! Sorry, There is no <br>content here!</h1>
    </div>

    <!-- show videos category -->
    <div id="show-video-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" >
       
      <div id="error-message" class="text-red-500"></div>
    </div>
   </main>
   <!-- main section end here -->

   <!-- javascript link -->
   <script src="./js/tube.js"></script>
</body>
</html>
